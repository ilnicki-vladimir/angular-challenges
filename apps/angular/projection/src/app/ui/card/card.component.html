<div
  class="card-list-wrapper flex w-fit flex-col gap-3 rounded-md border-2 border-black p-4">
  <ng-content select="img"></ng-content>
  <section>
    @for (item of list; track item.id) {
      <app-list-item (deleteEvent)="delete(item.id)">
        <ng-container
          [ngTemplateOutlet]="entityRef"
          [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
      </app-list-item>
    }
  </section>

  <button
    class="rounded-sm border border-blue-500 bg-blue-300 p-2"
    (click)="addNewItem()">
    Add
  </button>
</div>
